<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="imagenes/logo.ico">
</head>
<body>
    <div id="menu-container">
        <ul class="menu">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imágenes</a></li>
            <li><a href="#"><i class="fas fa-th"></i></a></li>
            <li><a href="#"><img src="imagenes/perfilgoogle.jpg" alt="Foto de Perfil" id="profile-pic"></a></li>
        </ul>
    </div>
    <div id="logo-container">
        <img src="imagenes/googlelogo_color_272x92dp.png" alt="Google Logo" id="google-logo">
    </div>
    <form id="search-form" action="https://www.google.com/search" method="get">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" name="q" >
            <div class="icon-container">
                <i id="micro" class="fas fa-microphone"></i>
                <i id="foto" class="fas fa-camera"></i>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" id="search-btn">Buscar con Google</button>
            <button type="button" id="lucky-btn">Voy a tener suerte</button>
        </div>
    </form>
    <footer>
        <div class="footer-content">
            <div class="country">Colombia</div>
            <hr>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                    <li><a id="derecha" href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
